<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="manifest" href="/manifest.json">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">To do list</h1>
  </header>

  <nav class="nav">

  </nav>

  <main class="main">

    <section class="newItem">
      <form action="" id="itemEntryForm">
        <label for="newItem">Add a new item</label>
        <input type="text" id="newItem" placeholder="Add Item" tabindex="0" />
        <button type="addItem" class="button addButton" title="add new item" aria-label="Add new item to list"
          tabindex="0">+</button>
      </form>
    </section>

    <section class="listContainer">
      <div class="listTitle">
        <h1>To do list</h1>
        <button id="clearItems" class="button" aria-label="Clear all items from the list" title="Clear the list"
          tabindex="0">Clear</button>
      </div>

      <hr />

      <div id="listItems">
        <!-- Area for dynamically generated list items
        class = listItem -->
        <div class="item">
          <input type="checkbox" name="" id="1">
          <label for="1">eat</label>
        </div>

      </div>
    </section>

  </main>

  <div class="dialog-container">
 
  </div>

  <div class="loader">
    <!-- Show a spinner or placeholders for content -->
  </div>

  <script src="js/main.js" async></script>
</body>

</html>
